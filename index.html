<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Calculadora Básica</h1>
    <p>Introduce 2 números, por favor.</p>

    <label for="num1">Inserta el primer número:</label>
    <input type="number" id="num1" name="num1"><br>

    <label for="num2">Inserta el segundo número:</label>
    <input type="number" id="num2" name="num2"><br>

    <button class="boton_Sumar" type="button" onclick="calcular('sumar')">Sumar</button>
    <button class="boton_Restar" type="button" onclick="calcular('restar')">Restar</button>
    <button class="boton_Multiplicar" type="button" onclick="calcular('multiplicar')">Multiplicar</button>
    <button class="boton_Dividir" type="button" onclick="calcular('dividir')">Dividir</button>

    <p id="resultado">Resultado: </p> <!-- Aquí se mostrará el resultado -->

    <script src="algoritmos.js"></script>
</body>
</html>
